<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limpar Cache - Painel IA</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#fdf2f8 0%,#f3e8ff 100%);margin:0;padding:20px;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .container{background:#fff;border-radius:16px;padding:40px;box-shadow:0 20px 25px -5px rgba(0,0,0,.1);text-align:center;max-width:500px;width:100%}
    h1{color:#374151;margin-bottom:20px;font-size:2rem}
    p{color:#6b7280;margin-bottom:30px;line-height:1.6}
    .button{background:linear-gradient(135deg,#ec4899 0%,#8b5cf6 100%);color:#fff;border:none;padding:12px 24px;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;margin:10px;transition:.2s}
    .button:hover{transform:translateY(-2px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}
    .warning{background:#f59e0b}
    .success{background:#10b981}
    .status{margin-top:20px;padding:15px;border-radius:8px;font-weight:600}
    .status.success{background:#d1fae5;color:#065f46}
    .status.error{background:#fee2e2;color:#991b1b}
  </style>
  </head>
  <body>
    <div class="container">
      <h1>üßπ Limpeza de Cache</h1>
      <p>Use esta p√°gina para limpar cache e dados de sess√£o do navegador.</p>
      <button class="button" onclick="clearLocalStorage()">Limpar localStorage</button>
      <button class="button warning" onclick="clearAllData()">Limpar Tudo</button>
      <button class="button success" onclick="goToLogin()">Ir para Login</button>
      <div id="status"></div>
    </div>
    <script>
      function showStatus(msg,type='success'){const el=document.getElementById('status');el.textContent=msg;el.className='status '+type;}
      function clearLocalStorage(){try{localStorage.clear();sessionStorage.clear();showStatus('‚úÖ localStorage e sessionStorage limpos!');}catch(e){showStatus('‚ùå Erro ao limpar: '+e.message,'error');}}
      function clearAllData(){try{localStorage.clear();sessionStorage.clear();document.cookie.split(';').forEach(c=>document.cookie=c.replace(/^ +/,'').replace(/=.*/,'=;expires='+new Date().toUTCString()+';path=/'));showStatus('‚úÖ Todos os dados limpos!');}catch(e){showStatus('‚ùå Erro ao limpar: '+e.message,'error');}}
      function goToLogin(){window.location.href='/'}
      window.onload=function(){const has=localStorage.length>0||sessionStorage.length>0;showStatus(has?'‚ö†Ô∏è Dados encontrados. Recomenda-se limpar.':'‚úÖ Nenhum dado de sess√£o encontrado.',has?'warning':'success');}
    </script>
  </body>
  </html>
